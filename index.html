<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <script type="text/javascript" src="js.js"></script>
</head>

<body>


    <div class="wrapper">
        <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">STOPWATCH</span>
            <span style="--index: 1;">STOPWATCH</span>
            <span style="--index: 2;">STOPWATCH</span>
          </div>
        <h2>Using JavaScript</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start" class="glow-on-hover">Start</button>
        <button id="button-stop" class="glow-on-hover">Stop</button>
        <button id="button-reset" class="glow-on-hover">Reset</button>
    </div>

</body>

</html>
